<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dayNumber=2;
        let dayName;
        switch(dayNumber){
            case 1:
                dayName="Sunday";
                break;
            case 2:
                dayName    ="Monday";
                break;
            case 3:
                dayName="Tuesday"  ;
                break;
            default:
                dayName="invalid";      
        }
        document.write(dayName)
    </script>
</body>
</html>
