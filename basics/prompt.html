<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a=Number(prompt("Enter number1:"))
       let b=Number(prompt("Enter number 2:"))
       let c=prompt("Enter the operator:")
       switch(c){
        case "+":
            
            document.write(a+b);
            break;
        case "-":
          
            document.write(a-b);
            break;  
        case "*":
            
            document.write(a*b);
            break;  
        default:
            c="invalid";   
       }
    </script>
</body>
</html>
