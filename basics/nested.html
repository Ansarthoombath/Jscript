<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=Number(prompt("Enter a Nimber"))
        if(num>0){
            document.write("positive")
            if(num%2===0){
                document.write("even positive")
            }
            else{
                document.write("odd positive")
            }
        }
        else{
            document.write("negative")
        }
    </script>
</body>
</html>
