<script>

    let a=["apple","banana","cherry","date","strawberry"]
    let b=a.slice(1,3)
    let c=a.slice(2)

    document.write(b+"<br>")
    document.write(c+"<br>")
    document.write(a)
</script>

<!-- 
arr.slice(start,end)

the end will not be included

arr.slice(start)  will print from the 'start' to the last index
-->
