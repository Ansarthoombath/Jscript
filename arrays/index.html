<script>
    n=Number(prompt("Limit"))
  
    arr=[]

      {

      }

       index=Number(prompt("Enter the index number "))
       value=Number(prompt("Enter the element to be added"))
       arr[index]=value
       document.write("The array is:"+arr+"<br>")
   
     
</script>
