<script>
    
    n=Number(prompt("Limit"))
    
    arr=[]
    let flag=true

    for(let i=0;i<n;i++)
      {
         a=Number(prompt("element"))
         arr.push(a)
         
      }
      document.write("The array is:"+arr+"<br>")
      
      elementSearch=Number(prompt("Enter the element to be search:"))

      for(let i=0;i<n;i++){
      if(elementSearch==arr[i]){
        flag=false
        console.log(flag)
      }
    }
if(flag==false){
    document.write("the element found")
}
else{
    document.write("not found")
}
    


</script>
