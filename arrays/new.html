<script>
    let a=["apple","banana","cherry","apple"]
    let index=a.indexOf("apple")
    document.write(index+"<br>")
      

    let banana=a.includes("banana")
    let grape=a.includes("grape")
    
    document.write(banana + "<br>")
    document.write(grape)

</script>
