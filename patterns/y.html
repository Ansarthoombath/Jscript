<script>
    n=Number(prompt("Enter the number"))
       for(i=0;i<n;i++){
           for(j=0;j<n;j++){
               if(i==j && i<=(n/2)|| i+j==n-1 ){
               document.write("*"+"&nbsp&nbsp")
           }
           else{
               document.write("&nbsp&nbsp&nbsp&nbsp")
           }
           }
           document.write("<br>")
       }
   
   
   </script>
