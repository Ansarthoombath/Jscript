<script>
    n=Number(prompt("Enter number"))
    for(i=0;i<n;i++){
      for(j=0;j<n;j++){
         if(i===j||i+j==n-1||j==0||i==Math.floor(n/2)||j==n-1)
      {
        document.write("*"+'&nbsp&nbsp')
    }
    else{
        document.write('&nbsp&nbsp&nbsp&nbsp')
    }
}
    document.write("<br>")
}
</script>
