<body>
    
<h2>something going to hidden</h2>

<p class="para1">hide me</p>
<p id="para">hide this too</p>

<button id="but1">click me</button>
<button id="but">removePara1</button>


<script>

        $("#but1").click(function(){
            $("#para").hide()

        })
