<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let a=Number(prompt("Enter  number1")) 
      let b=Number(prompt("Enter  number2")) 
      let c=Number(prompt("Enter  number3"))  
      if(a>b & a>c){
        document.write("a is largest")
      }
      else if(b>a & b>c){
        document.write("b is largest")
      }
      else{
        document.write("c is largest")
      }
    </script>
</body>
</html>
