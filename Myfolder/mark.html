<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a=Number(prompt("Enter  mark1"))
         let b=Number(prompt("Enter  mark2"))
         let c=Number(prompt("Enter  mark3"))
         let total=(a+b+c)/3
         let percentage=(total/100)*100
         document.write("percentage"+percentage+"<br>")
         if(percentage<50)
         {
            document.write("F")
         }
         else if(percentage>50 & percentage<70)
         {
            document.write("C")
         }
         else 
         {
            document.write("A")
         }
    </script>
</body>
</html>
