<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countpara(){
            var totalpara = document.getElementsByTagName("p")
            alert("total p tags are:"+totalpara.length)
        }
    </script>
    <p>this is para</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci, vitae?</p>
    <p>Hi,hello</p>
    <button onclick="countpara()">count para</button>
</body>
</html>
