<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Eligibility(){
            var age=Number(document.form1.age.value) 
            if(age>=18){
                alert('eligible to vote');
            }
            else
            {
                alert('not eligible to vote');
            }
            
        }
        
    </script>

    <form name="form1">
        Enter age:<input type="age" name="age"/>
        <input type="button" onclick="Eligibility()" value="print age">
    </form>
    
</body>
</html>
