<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function validateform(){
            var name= document.myform.name.value;
            var age=document.myform.age.value;
            var password= document.myform.password.value;
            var retypePassword=document.myform.retypePassword.value;

            if(name.length<6){
                alert("name  must contain aleast 6 characters long.");
                return false;

            }
            else if(age<18 || age>35){
                alert("sge must be less than 35 and greater than 18");
                return false;
            }

            else if(password.length<5){
                alert("Password must contain aleast 6 characters long.");
                return false;
            }
            else if(retypePassword!=password){

                alert("Password not match.");
                return false;
            }
        }
    </script>
    <form name="myform" onsubmit="return validateform()">
        Name: <input type="text" name="name">
        age: <input type="age" name="age">
        password: <input type="password" name="password">
        retypePassword: <input type="password" name="retypePassword">
        <input type="submit" value="register">
    </form>
</body>
</html>
